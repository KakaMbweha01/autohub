{% extends 'inventory/base.html' %}

{% block title %}Add Car{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Add a New Car</h2>
    <form method="post" class="needs-validaton" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{% url 'car_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
