{% extends 'inventory/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>My Profile</h1>
<table class="table">
    <tr>
        <th>Username</th>
        <td>{{ user.username }}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{ user.email }}</td>
    </tr>
</table>
<a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
{% endblock %}
